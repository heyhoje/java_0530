<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
		select
		- 미리 지정된 값을 선택해서 서버에 보낼 때 사용하는 태그
		- 예  : 생년월일, 성별, 통신사
		- option태그와 함께 사용이 됨
		- 전송되는 값은 선택된 option태그에 있는 value값이 전송이 됨
			value가 지정되어 있지 않으면 option태그 안에 있는 문자열이 전송
		- size 속성으로 select 태그의 값을 한번에 보여줄 수 있는 개수를 설정
		- multiple 속성은 컨트롤 + 클릭 이용하여 여러 값을 선택할 수 있게 해줌

		optgroup
		- option 들을 묶어서 이름을 붙일 때 사용
		- label 속성을 이용하여 option들의 묶음 이름을 지정할 수 있음
	 -->
	 <form action="">
		좋아하는 과일을 선택하세요.
		<select name="fruit" size="2" multiple>
			<option>없음</option>
			<option value="1">사과</option>
			<option value="2">오렌지</option>
			<option value="3">바나나</option>
		</select>
		<br>
		취미를 선택하세요.
		<select name="hobby">
			<optgroup label="실내"> 
				<option>독서</option>
				<option>음악 감상</option>
				<option>영화</option>
			</optgroup>
			<optgroup label="실외">
				<option>축구</option>
				<option>농구</option>
				<option>야구</option>
				<option></option>
			</optgroup>
		</select>
		<input type="submit" value="전송">
	 </form>
</body>
</html>

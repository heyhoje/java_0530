<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		/* 자바처럼 여러줄 주석처리 가능한 파트 */
		/* 기본선택자 4개는 외워야함! */
		/* 1. 전체 선택자 */
		*{	} 
		/* 2. nav태그를 선택하는 선택자를 써보세요*/
		nav{ }
		/* 3. 아이디가 menu인 요소를 선택하는 선택자를 써보세요
			 a태그 싱커를 이용할 때, href에 입력하는 내용을 참고*/
		#menu{ }
		/* 4. 클래스가 menu-item인 요소를 선택하는 선택자를 써보세요 */
		.menu-item{ }


	/* input 태그 중에서 type이 password인 요소들을 선택하는 선택자 [속성 선택자] */
	input[type=password]{ }
	/* type이 password인 요소들을 선택하는 선택자 / input 생략 [속성 선택자] */
	[type=password]{ }
	/* 
	class 속성에 first라는 단어가 있는 요소들을 선택(단어 앞뒤로 공백)
	class="first"				o
	class="first-item"	x
	class="item first"	o
	class="first item"	o
	*/
	[class~=first]{ }
	.first{} 
	/* 
	class속성에 first-xxx이 들어가는 요소들을 선택 
	class="first"				x
	class="first-item"	o
	class="item first"	x
	class="first item"	x
	*/
	[class|=first]{ }
	/* 
	class가 first로 시작하는 요소들을 선택 
	class="first"				o
	class="first-item"	o
	class="item first"	x
	class="first item"	o
	*/
	[class^=first]{ }
	/* 
	class가 item으로 끝나는 요소들을 선택 
	class="first"				x
	class="first-item"	o
	class="item first"	x
	class="first item"	o
	*/
	[class$=item]{ }
	/* 
	class에 first가 포함된 요소들을 선택. first가 들어가기만 하면 됨
	class="first"				o
	class="first-item"	o
	class="item first"	o
	class="first item"	o
	*/
	[class*=first]{ }

	/* 아이디가 menu인 요소의 자손 요소 중 a태그를 찾는 선택자 */
	#menu a{}
	/* 아이디가 menu인 요소의 자식 중 클래스명이 menu-item인 요소를 찾는 선택자 */
	#menu > .menu-item{}
	/* 클래스명이 first인 요소 뒤에 있는 클래스명이 menu-item인 모든 요소를 찾는 선택자 
	<li class="menu-item first"> 를 제외한 나머지 .menu-item요소들 */
	.first~.menu-item{} /* 선택된 요소가 2개, 메뉴2 와 메뉴3*/
	/* 클래스명이 first인 요소 다음에 클래스명이 menu-item인 요소를 찾는 선택자 */
	.first.menu-item{} /* 선택된 요소가 1개, 메뉴2 */
	/* 메뉴1에 마우스를 올렸을 때 선택자 */
	.first:hover{}
	.first-link:hover{}
	/* checked 상태인 checkbox를 찾는 선택자 */
	input[type=checkbox]:checked{}

	</style>
</head>
<body>
	<header>
		<nav>
			<ul id="menu">
				<li class="menu-item first">
					<a href="#" class="first-link">메뉴1</a>
				</li>
				<li class="menu-item">
					<a href="#">메뉴2</a>
				</li>
				<li class="menu-item">
					<a href="#">메뉴3</a>
				</li>

			</ul>
		</nav>
	</header>
	<section>
		<input type="text"> <br>
		<input type="password"> <br>
		<input type="password"> <br>
		<input type="checkbox" name="checkbox">
	</section>
</body>
</html>

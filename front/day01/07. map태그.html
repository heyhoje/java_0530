<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정의할 때 사용
		- 클릭할 수 있는 영역을 정의할 때 사용
		- map태그에 name을 지정하고, img태그에 usemap속성 값으로 map태그의 name앞에 #을 붙여줌
		- area태그를 이용하여 영역을 지정
		area
		- 영역을 지정할 때 사용
		- shape 속성
			- 영역 모양
			- default, rect, circle, poly
		coords속성
			- 영역의 좌표
			- shape에 따라 좌표 개수가 달라짐
		href 속성
			영역을 클릭했을 때 넘어갈 링크
		alt
			- 실행되지 않을 때 대체될 문자열
		target 속성
			- 링크가 실행될 페이지의 위치를 지정하는 속성
			- _self : 기본값, 현재페이지
			- _blank : 새 페이지
			- _parent : 부모 페이지
			- _top : 최상위 조상 페이지

	 -->
	 <img src="../img/짱구.jpg" alt="짱구" usemap="#shin-chan">
	 <map name="shin-chan">
		<area target="_parent" shape="rect" coords="120,56,627,711" href="https://www.google.com/search?q=%EC%A7%B1%EA%B5%AC&tbm=isch&chips=q:%EC%A7%B1%EA%B5%AC,g_1:%EC%9E%A0%EC%98%B7:NmP6fxUdLIM%3D&hl=ko&sa=X&ved=2ahUKEwi00oGZvIOAAxWLEYgKHTlhBfMQ4lYoBnoECAEQNw&biw=966&bih=577" alt="졸린 신짱">
	 </map>

</body>
</html>

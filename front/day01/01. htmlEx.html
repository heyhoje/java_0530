<!-- 
	<!DOCTYPE> : 해당 문서가 html5 표준으로 작성된 문서이믈 알려줌 
  html태그 : html문서를 나타내는 태그. head와 body태그로 구성
  head태그 : 문서에 대한 정보를 나타내는 태그. 연결된 파일을 나타내는 태그들로 구성
		- 링크를 복사해서 카톡/게시글에 붙이면, 링크뿐만 아니라 이미지와 설명도 같이 나올때 
			head태그에 여러 태그를 이용하여 구성
	body태그 : 화면을 구성하는 태그들로 이루어짐(실제로 눈에 보여지는 부분은 body태그에 작성)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	안녕하세요. 정은지입니다
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형메뉴2</title>
	<style>
		* {padding: 0; margin: 0; color: black;}
		ul, ol{ list-style: none }
		a { text-decoration: none }

		nav{
			position: relative; height: 56px;
		}
		.menu-list{
		border: 3px solid black
		}
		.menu-list::after{
			content:''; display: block; clear: both;
		}
		.menu-item{
		width: calc(100% / 3); float: left;
		}
		.menu-item+.menu-item{
			border-left: 3px solid black; margin-left: -3px;
		}
		.menu-link{
			display: block; height: 50%; 
			text-align: center; line-height: 50px;
			font-size: 20px; color: black;
			/* border: 3px solid black; */
		}
		.menu-item:hover{
			background-color: yellow;
		}

		/* 미디어 위에 햄메뉴 소스 붙이기 */
		.ham-menu{
			width: 50px; height: 50px; border: 3px solid transparent;
			position: absolute; top:0; right:0; cursor: pointer;
			/* float: right;  */
			display: none;
		}
		.ham-menu .bar{
		width: 100%; height: 5px; background-color: black; 
		border-radius: 10px; display: block; /* span태그는 block처리 해줘야 너비가 지정되어 배치됨 */ position: absolute;
		/* transition: transform .2s; */
		}
		.ham-menu .bar:not(.bar-mid){
			transition: transform .2s;
		}
		.ham-menu .bar.bar-top{top:0}
		.ham-menu .bar.bar-mid{
			top: 50%; /*(내려오고)*/ margin-top: -2px;
		}
		.ham-menu .bar.bar-bottom{
			bottom: 0;
		}
			#ham:checked~.ham-menu .bar-top{
				transform-origin: 0% 0%; /*왼쪽 끝을 기준으로 회전하도록*/
				transform: rotate(40deg); width: calc(100% * 1.414);
			}
			#ham:checked~.ham-menu .bar-bottom{
				transform-origin: 0% 100%; /*오른쪽 하단 기준으로 회전하도록*/
				transform: rotate(-40deg); width: calc(100% * 1.414);
			}
			#ham:checked~.ham-menu .bar-mid{
				transform: scaleY(0); /*높이를 0으로*/
			}
			#ham{
				display: none;
			}

		@media screen and (max-width:900px){
			.menu-list{
				display: none;
				position: absolute; top:56px; right:0;
			}
			.menu-item{
				width: 400px; float: none;
				/* display: none; */
			}
			.menu-item+.menu-item{
				border-left: 0; margin-left: 0;
				border-top: 3px solid black; 
				/* display: none; */
			}
			.ham-menu{
				display: block;
			}
			#ham:checked~.menu-list{
				display: block;
			}
			
		}

	</style>
</head>
<body>
	<nav>
		<input type="checkbox" name="" id="ham">
		<label class="ham-menu" for="ham">
			<span class="bar bar-top"></span>
			<span class="bar bar-mid"></span>
			<span class="bar bar-bottom"></span>
		</label>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
	
</body>
</html>

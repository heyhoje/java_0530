<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 순서</title>
	<style>
		/* 
			- 큰 화면 스타일 적용 후 -> 작은 화면 스타일을 큰 화면 스타일 아래에
			, @media에 max-width를 이용하여 구현
		 - 작은 화면 스타일 적용 후 -> 큰 화면 스타일을 작은 화면 스타일 아래에
		  @media min-width를 이용하여 구현 
		*/
		/* 큰화면 > 작은 화면 */
		.box::after{
			content: ''; clear: both; display: block; 
		}
		.inner-box{
			float: left; width: 50%; height: 200px; background-color: yellow;
		}
		.inner-box:nth-child(2){
			background-color: blue;
		}
		@media screen and (max-width:900px){
			.inner-box{
				width: 100%;
			}
		}
		
		/* 작은 화면 > 큰 화면 */
		/* .inner-box{
			float: left; width: 100%; height: 200px; background-color: yellow;
		}
		.inner-box:nth-child(2){
			background-color: blue;
		}
		@media screen and (min-width : 900px) {
			.inner-box{
				width: 50%;
			}
		} */
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="inner-box"></div>
	<div class="inner-box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형메뉴1</title>
	<style>
		* {padding: 0; margin: 0; color: black;}
		ul, ol{ list-style: none }
		a { text-decoration: none }

		nav{
			position: relative;
		}
		.menu-list{
		border: 3px solid black
		}
		.menu-list::after{
			content:''; display: block; clear: both;
		}
		.menu-item{
		width: calc(100% / 3); float: left;
		}
		.menu-item+.menu-item{
			border-left: 3px solid black; margin-left: -3px;
		}
		.menu-link{
			height: 50%; display: block;
			text-align: center; line-height: 50px;
			font-size: 20px; color: black;
			/* border: 3px solid black; */
		}
		/* .menu-item:hover{
			background-color: yellow;
		} */

		@media screen and (max-width:900px){
			.menu-list{
				position: absolute; top:0; right:0;
			}
			.menu-item{
				width: 400px; float: none;
			}
			.menu-item+.menu-item{
				border-left: 0; margin-left: 0;
				border-top: 3px solid black; 
			}
		}

	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="#" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>
</html>

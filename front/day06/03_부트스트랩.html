<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 예제</title>
	<!-- 부트스트랩은 반응형을 쉽게 적용할 수 있도록 해줌. 
		브라우저 크기에 따라 너비가 정해지는 클래스를 제공 -->
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		.container{
			background-color: lightgray; height: 500px; boder: 1px black
		}
		.box{
			height: 50px; background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box col-3 col-md-6"></div>
		</div>
		<div class="low">
			<div class="box col-6 col-md-12"></div>
		</div>
		<div class="low">
			<div class="box col-12 col-md-6"></div>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>john@example.com</td>
				</tr>
				<tr>
					<td>Mary</td>
					<td>Moe</td>
					<td>mary@example.com</td>
				</tr>
				<tr>
					<td>July</td>
					<td>Dooley</td>
					<td>july@example.com</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-outline-primary">목록</button>
		<div class="btn-group"><!--엔터에 의한 공백 신경쓰고 싶지 않을때, btn-group-->
			<button class="btn btn-primary">버튼1</button>
			<button class="btn btn-primary">버튼2</button>
		</div>
	</div>
</body>
</html>

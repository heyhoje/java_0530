<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 예제</title>
	<style>
		.container{
		width: 300px; height: 50px;	
		background-color: red;
		margin: 0 auto; /*block태그 가운데 정렬하는법*/
		}
		.btn{
			float: left; border-radius: 50%;
			width: 50px; height: 50px; background-color: pink;
			font-size: 30px; text-align: center; line-height: 40px; text-decoration: none; color: black;
			box-shadow: 0 0 1px 1px rgba(0,0,0,0.3);
		}
		.contents{
			width: 200px; height: 50px; background-color: blue;
			float: left; padding: 0 20px; box-sizing: border-box;
		}
		.inner-contents{
			width:100%; height: 50px; background-color: yellow;
		}
		/*
		.contents{
			width: 200px; height:50px; background-color: blue;
			float: left; padding: 0 20px; box-sizing: border-box;
		}
		.inner-contents{
			width: 100%; height: 50px; background-color: yellow;
		} */

	</style>
</head>
<body>
	<div class="container">
		<a href="#" class="btn btn_prev"><</a>
		<div class="contents">
			<div class="inner-contents"></div>
		</div>
		<a href="#" class="btn btn-next">></a>
	</div>
</body>
</html>

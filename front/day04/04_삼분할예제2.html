<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			width: 500px; height: 500px; padding: 10px; padding-right: 0;
			box-sizing: border-box; /* 컨텐츠+패딩+테두리 합한 값*/
			background-color: skyblue;
		}
		.box{
			float: left;
			width: calc(100% / 3); height: 100%; padding-right: 10px;
			box-sizing: border-box; background-color: red;	
			}
			.inner-box{
			background-color: beige;
			height: 100%;
		}
		.box2{
			/* width: calc((500px - 2 / 10px) / 3); */
			background-color: orange
		}
		.box3{
			background-color: green
			/* float: right; */
		}
		

	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2">
			<div class="inner-box"></div>
		</div>
		<div class="box box3">
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>

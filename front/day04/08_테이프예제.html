<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
		width: 1000px; height: 500px;	
		border: 5px solid black;
		/* padding: 340;  */
		}
		.box1{
			width:300px; height: 50px; 
			border: 5px dashed red;
			margin: 0 auto;
		}
		.circle1{
			width:50px; height: 50px;  background-color: blueviolet;
			float: left; border-radius: 50%;
			font-size: 30px; text-align: center; line-height: 40px; text-decoration: none; color: black;
			box-shadow: 0 0 1px 1px rgba(0,0,0,0.3);
			
		}
		.circle2{
			width:50px; height: 50px;  background-color: blueviolet;
			float: right; border-radius: 50%;
			font-size: 30px; text-align: center; line-height: 40px; text-decoration: none; color: black;
			box-shadow: 0 0 1px 1px rgba(0,0,0,0.3);
		}
		.box2{
			width: 200px; height: 50px; background-color: blue;
			float: left; box-sizing: border-box; padding: 0 20px;
		}
		.inner-box{
			width: 100%; height:50px; background-color: yellow;
		}

		

	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<a href="#" class="circle circle1"><</a>
			<div class="box box2">
				<div class="inner_box"></div>
			</div>
			<a href="#" class="circle circle2">></a>
		</div>
	</div>
</body>
</html>

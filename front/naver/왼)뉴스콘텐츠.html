<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>뉴스콘텐츠</title>
	<link rel="stylesheet" href="부분1.css">
</head>
<body>
	<header>
		<div id="ham_menu">
			<button class="btn-ham">
				<span class="blind">확장 영역</span>
			</button>
		</div>
		<!-- 햄버거 메뉴 끝 -->
		<div id="box_search">
			<div class="box_logo">
				<a href="#" class="link-logo">
					<img src="../img/naver_7_17_logo.png" alt="로고" class="img-link-logo" width="58px" height="58px">
				</a>
				<form class="box-search-input">
					<fieldset>
						<legend class="blind">검색</legend>
						<div class="box-input clearfix">
							<input type="text" class="input-search" placeholder="검색어를 입력해주세요.">
						</div>
						<button class="btn-search">
							<span class="icon-search"></span>
							<span class="blind">검색</span>
						</button>	
					</fieldset>
				</form>
			</div>
		</div>
	</header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Naver</title>
	<link rel="stylesheet" href="naver.css">
</head>
<body>
	<header>
		<div id="ham_menu">
			<button class="btn-ham">
				<!-- 
					웹 표준은 웹접근성이 좋아야함 
					=> 시력이 불편한 분들이 리더기를 통해 사이트를 방문해도
					사이트를 이용할 수 있게 하기 위해 아이콘, 이미지 등에도 안보이게 글자를 추가
				 -->
				<span class="blind">확장 영역</span>
			</button>
		</div>
		<!-- 햄버거 메뉴 끝 -->
		<div id="box_search" class="clearfix">
			<div class="box-logo">
				<a href="#" class="link-logo">
					<img src="../img/naver_7_17_logo.png" alt="로고" class="img-link-logo" width="58px" height="58px">
				</a>
				<form class="box-search-input">
					<fieldset>
						<legend class="blind">검색</legend>
						<div class="box-input clearfix" >
							<input type="text" class="input-search" placeholder="검색어를 입력해 주세요.">
						</div>
						<button class="btn-search">
							<span class="icon-search"></span>
							<span class="blind">검색</span>
						</button>
					</fieldset>
				</form>
				<div class="box-btns">
					<button class="btn-kbd">
						<span class="blind">입력도구</span>
					</button>
					<button class="btn-autocomplete">
						<span class="blind">자동완성/최근검색어펼치기</span>
					</button>
				</div>
			</div>
			<!-- 검색창 끝 -->
			<div class="shortcut-area">
				<ul class="shortcut-list clearfix">
					<li class="shortcut-item">
						<a href="//mail.naver.com" class="link-service">
							<span class="icon-service mail"></span>
							<span class="name-service">메일</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//cafe.naver.com" class="link-service">
							<span class="icon-service cafe"></span>
							<span class="name-service">카페</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//blog.naver.com" class="link-service">
							<span class="icon-service blog"></span>
							<span class="name-service">블로그</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//shopping.naver.com" class="link-service">
							<span class="icon-service shopping"></span>
							<span class="name-service">쇼핑</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//news.naver.com" class="link-service">
							<span class="icon-service news"></span>
							<span class="name-service">뉴스</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//stock.naver.com" class="link-service">
							<span class="icon-service stock"></span>
							<span class="name-service">증권</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//land.naver.com" class="link-service">
							<span class="icon-service land"></span>
							<span class="name-service">부동산</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//map.naver.com" class="link-service">
							<span class="icon-service map"></span>
							<span class="name-service">지도</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="//comic.naver.com" class="link-service">
							<span class="icon-service comic"></span>
							<span class="name-service">웹툰</span>
						</a>
					</li>
					<li class="shortcut-item">
						<a href="#" class="link-service">
							<span class="icon-service type-more"></span>
							<span class="blind">바로가기 펼침</span>
						</a>
					</li>
				</ul>
			</div>
			<!-- 메뉴 끝 -->
			<div class="box-pay">
				<a href="#" class="link-pay">
					<span class="blind">페이로 바로가기</span>
				</a>
			</div>
			<!-- 네이버페이 끝 -->
			<div class="box-nofity">
				<button class="btn-notify">
					<span class="blind">알림</span>
				</button>
			</div>
			<!-- 알림 끝 -->
	</header>
	<div id="container">
		<div class="box-left">
			<div class="box-banner" id="box_left1">
				<iframe src="" frameborder="0"></iframe>
			</div>
			<!-- 왼쪽 1번째 컨텐츠(광고) 끝 -->
			<div class="box-newsstand" id="box-left2">
				<div class="box-newsstand-body">
					<div class="box-header">
						<ul class="tap-list clearfix">
							<li class="tap-item">
								<a href="#" class="btn-newsstand" aria-selected="true">뉴스스탠드</a><a href="#" class="btn-press">언론사편집</a>
							</li>
							<li class="tap-item">
								<a href="#" class="btn-enter">엔터</a>
							</li>
							<li class="tap-item">
								<a href="#" class="btn-sports">스포츠</a>
							</li>
							<li class="tap-item">
								<a href="#" class="btn-economics">경제</a>
							</li>
						</ul>
					</div>
					<div class="box-header-sub clearfix">
						<div class="box-sub-left">
							<a href="#" class="hover float-left">전체언론사<i class="icon-triangle-down"></i></a>
							<div class="box-news float-left">
								<a href="#" class="btn-media hover float-left">연합뉴스</a>
								<ul class="news-list float-left">
									<li class="news-item">
										<a href="#" class="link-news hover">민주, '정당한 영장 청구에 불체포특권 포기' 결의 채택</a>
								</li>
							</ul>
							</div>
						</div>
						<div class="box-sub-right">
							<a href="#" class="link-news-stand">뉴스스탠드</a>
							<a href="#" class="link-news-home">뉴스홈</a>
						</div>
					</div>
					<div class="box-main">3</div>
				</div>
				<div class="box-newsstand-page"></div>
			</div>
		</div>
		<!-- 컨텐츠 왼쪽 박스 끝 -->
		<div class="box-right">
			<div class="box-account" id="box_right1">
				<div class="box-in">
					<p class="box-title">네이버를 더 안전하고 편리하게 이용하세요</p>
					<a href="#" class="link-login">
						<i class="icon-login"> <span class="blind">NAVER</span>
						</i> 로그인
					</a>
					<div class="box-links"></div>
				</div>
			</div>
		</div>
		<!-- 컨텐츠 오른쪽 박스 끝 -->
	</div>
	<footer></footer>
	<!-- 푸터 끝 -->
</body>
</html>

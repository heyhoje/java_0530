<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>너비와 높이 예제 </title>
	<style>
		/*
		box-sizing
		- contenet-box : width/height을 이용한 값이 컨텐츠의 값으로 적용되도록 해줌(기본값)
		- border-box :  width/height를 이용한 값이 컨텐츠+패딩+테두리의 합으로 적용되도록 해줌
		width/height
		- 기본은 컨텐츠의 너비와 높이
		- <box-sizing> 속성의 값에 따라 달라질 수 있다 
			- %는 부모 요소를 기준으로 계산
		*/
		.box1{
			width: 100px; height: 100px; background-color: red;
			border: 20px solid white;
		}
		.box2{
			/*
			실제 컨텐츠의 너비 
				= 100px - 왼쪽테두리 20px - 오른쪽테두리 20px - 왼쪽 패딩 0 - 오른쪽 패딩 0
				= 60px
				*/
			box-sizing: border-box;
			width: 100px; height: 100px; background-color: yellow;
			border: 20px solid white;
		}
		.container{ width: 100px; }
		.box{
			width: 100%; height: 30px; background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="container">
		<div class="box"></div>
	</div>

</body>
</html>

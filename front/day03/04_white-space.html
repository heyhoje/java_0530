<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>white-space 예제</title>
	<style>
		.box{
			width:200px;
		}
		/* break-space : pre-wrap과 비슷하게 동작 */
		.box1{
			white-space: break-spaces;
		}
		/* nowrap : 공백을 하나로 처리. 크기를 넘어간 경우 무시하고 한줄로 처리 */
		.box2{
			white-space: nowrap;
		}
		/* pre : 공백을 입력한 대로 처리. 크기를 넘어간 경우 무시 */
		.box3{
			white-space: pre;
		}
		/* pre-wrap : 공백을 입력한 대로 처리. 크기를 넘어간 경우 줄바꿈 */
		.box4{
			white-space: pre-wrap;
		}
		/* pre-line : 줄바꿈을 제외한 공백을 하나로 처리. 줄바꿈은 적용.
		크기를 넘어간 경우 줄바꿈 */
		.box5{
			white-space: pre-line;
		}
	</style>
</head>
<body>
	<div class="box box1">안녕하세요. 제 이름은            홍길동입니다.
		만나서 반갑습니다.</div>
	<div class="box box2">안녕하세요. 제 이름은            홍길동입니다.
		만나서 반갑습니다.</div>
	<div class="box box3">안녕하세요. 제 이름은            홍길동입니다.
		만나서 반갑습니다.</div>
	<div class="box box4">안녕하세요. 제 이름은            홍길동입니다.
		만나서 반갑습니다.</div>
	<div class="box box5">안녕하세요. 제 이름은            홍길동입니다.
		만나서 반갑습니다.</div>
</body>
</html>

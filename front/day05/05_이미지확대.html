	<title>이미지 확대 예제</title>

		.box{

		}
		img{transition: transform .3s} /* 천천히 동작함 */

	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<img src="../img/라이언패턴.webp" alt="사자" width="100px" height="100px">
		</div>
	</div>
</body>

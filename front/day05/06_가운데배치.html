<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가운데 배치</title>
	<style>
		.container{
			position: absolute; top:0; left:0; right:0; bottom:0;
			border: 3px solid salmon;
		}
		.box{
			width: 200px; height: 200px;
			margin: 0 auto; border: 3px solid red;
			top:50%; margin-top: -100px;
			position: absolute;
			left: 50%; margin-left: -100px;
		}
		/* margin에서 %는 부모 요소의 width의 %. height는 상관없음
		박스의 포지션을 absolute로, margine을 top, left로 수정하면 해결됨. */
		.box1{
			width: 150px; height: 150px; border: 3px solid red;
			top: 50%; left: 50%; 
			/* margin: 50% 0 0 50%; */
			transform: translate(-50%, -50%);
			position:absolute;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>

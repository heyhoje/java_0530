<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		/* 메뉴는 nav-ul=li-a태그 순으로 많이 쓰임. 구조 외워두면 좋음 */
		* { padding: 0; margin: 0; color: black} /* 0으로 초기화하고 시작 */
		ul, ol{ list-style: none; }
		a { text-decoration: none; }

		.menu-list{
			width: 500px; ;border: 3px solid black
		}
		.menu-list::after{
			content:''; display: block; clear: both;
		}
		.menu-item{
			height: 50px; width: calc(500px / 3); float: left;
		}
		.menu-link{
			width: 100%; height: 100%; display: block;
			text-align: center; line-height: 50px;
			/* border: 3px solid black; */
		}
		.menu-item+.menu-item{
			border-left: 3px solid black; margin-left: -3px;
		}
		.menu-item:hover{
			background-color: yellow;
		}

		/* .box{
			border: 3px solid grey;
			width: 100px; height: 30px; float: left;
			text-align: center; 
		} */
	</style>
</head>
<body>
	<nav> <!-- 안내. 기능x. 시멘틱태그 의미전달-->
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴1</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴2</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴3</a>
		</li>
	</ul>
</nav>

</html>

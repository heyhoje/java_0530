<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반투명 예제</title>
	<style>
		.container{ 
			width: 500px; height: 300px; background-color: orange;
			position: absolute; top: 0; left: 0; right: 0; bottom: 0;
		}
		.box1{
			width: 500px; height: 300px; background-color: rgba(0,0,0,.3);
		}
		.box2{
			position: absolute;
			width: 300px; height: 200px;
			margin: 0 auto; background-color: white;
			/* top : 50%; margin-top: -100px; */
			/* left: 50%; margin-left: 150px; */
			top: 50%; left: 50%;
			transform: translate(-50%, -50%);

			text-align: center; font-size: 40px; line-height: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2">안녕하세요</div>
	</div>
	<!-- <div class="bg-box"></div>
	<div class="contents-box">안녕하세요</div> -->
</body>
</html>

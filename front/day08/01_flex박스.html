<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex박스 예제</title>
	<style>
		/* 
		flex-container - display: flex / inline-flex 로 적용되는 구조 
		- flex : 자신은 display block이 되고, 안에 요소는 flex 적용
		- inline-flex : 자기 자신은 inline-block 처리, 안에 요소들은 flex 적용 
		*/
		/* flex-direction
		- 주축 방향 설정
		- row : 가로방향. 기본값(왼-오)
		- row-reverse : 가로방향. 역순(오-왼). .box들에게 float:right한 결과와 같다.
		- column : 세로방향
		- column-reverse : 세로방향. 역순
		 */
		/* 
		flex-wrap (공백 처리 - white-space:nowrap)
		- 공백대신에 요소들이 쭉 나열되있을때,
			플렉스 항목이 플렉스 컨테이너를 넘어갈 경우 줄 바꿈할건지를 결정하는 속성
		- nowrap : 
		- 한 줄에 표시. 줄바꿈 안함(기본값) 
		- 플렉스 항목들 너비의 합이 플렉스 컨테이너보다 클 경우 
			플렉스 항목의 너비가 설정 값 보다 줄어들 수 있다
		- wrap
			- 여러 줄에 표시(줄바꿈)
		- wrap-reverse
			- 줄바꿈. 시작줄과 끝점이 바뀜/새 줄은 위에 추가(쌓이는것)
		 */
		/* 
		flex-flow : flex-direction(주축방향)과 flex-wrap(줄처리)을 한번에 쓴 단축 속성
		*/
		/* 
		justify-content
		- 주축을 기준으로 플렉스 항목간의 정렬 방법
		- flex-start : 주축 시작점을 기준(기본값)
		- flex-end : 주축 끝점을 기준/ ex)오른쪽 끝점을 기준으로
		- center : 중앙을 기준
		- space-between : 주축 시작점에 첫번째 항목을, 주축 끝점에 마지막 항목을 
			배치한 후 나머지 항목은 사이 간격이 같도록 배치(요소사이의 여백을 계산하지 않아도 균일하게 들어감)
		- space-around :  모든 항목을 주축에 같은 간격을 가지게 배치(양쪽으로 공백이 들어감)
		 */
		/*
		align-items
		- 교차축을 기준으로 플렉스 항목간의 정렬 방법
		- flex-start : 교차축 시작점을 기준(기본값)
		- flex-end : 교차축 끝점을 기준
		- center : 중앙을 기준
		- baseline : 문자 기준선을 기준
		- stretch : 플렉스 항목의 높이를 늘려 교차축에 가득차게 배치
		- align-self : align-items 속성이 적용된 상태에서 특정 항목만 따로 지정하고 싶을 때 사용하는 속성
		*/
		/*
		align-content
		- 요소가 여러 줄일때, 위 아래 요소의 간격을 설정하는 속성/ 위 아래 간격
		- flex-start : 교차축 시작점을 기준(기본값)
		- flex-end : 교차축 끝점을 기준
		- center : 교차축 중앙을 기준
		- space-between : 교차축 시작점에 첫번째 항목을, 교차축 끝점에 마지막 항목을 
			배치한 후 나머지 항목은 사이 간격이 같도록 배치
		- space-around : 모든 항목이 같은 간격을 가지도록 배치/공백을 양쪽으로 감싸준다
		- stretch : 플렉스 항목의 높이를 늘려 교차축에 가득차게 배치
		*/
		/*
		order
		- 플렉스 항목에 순서를 결정하는 속성
		- 숫자가 낮을수록 앞으로 이동
		*/
		.flex-container{
			display : flex; width: 500px; height: 500px;
			margin-bottom: 50px;
			/* flex-direction: row;
			flex-wrap: wrap; */
			flex-flow: row wrap;

			border: 3px solid red;
			justify-content: space-around;
			align-items: baseline;
			align-content: space-around;
		}
		.flex-container:nth-child(2){
			flex-wrap: wrap-reverse;
		}
		.box{
			width: 30%; background-color: yellow;
			/* height: 50px; */
			 text-align: center; line-height: 50px;
		}
		.flex-container .box:nth-child(2n){
			background-color: aquamarine;
			align-self: stretch;
			/* width: 100%; */
		}
		.flex-container .box:nth-child(7){
			order: -1;
		}
		.flex-container2{
			border: 3px solid orangered; display: flex;
			margin-bottom: 100px;
		}
		.box2{
			flex-basis: 200px; height: 50px; background-color: yellowgreen;
			text-align: center; line-height: 50px;
		}
		.box2:nth-child(2n){
			background-color: aliceblue;
		}
		.box2:nth-child(1){
			flex-grow: 1;
			flex-shrink: 1;
			flex: 1 1 200px;
		}
		.box2:nth-child(2){
			flex-grow: 2;
			flex-shrink: 2;
			flex: 2 2 200px;
		}
		.box2:nth-child(3){
			flex-grow: 1;
			flex-shrink: 1;
			flex: 1 1 200px;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>


	</div>
	<div class="flex-container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
	<div class="flex-container2">
		<div class="box2">1</div>
		<div class="box2">2</div>
		<div class="box2">3</div>
	</div>
</body>
</html>

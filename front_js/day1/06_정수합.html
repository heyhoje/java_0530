<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정수합 예제</title>

<body>
	<script>
		// prompt()를 이용하여 정수를 2번 입력받아 두 정수의 합을 출력하는 코드를 작성하세요
		let num1 = prompt('1. 정수를 입력하세요');
		let num2 = prompt('2. 정수를 입력하세요');
		// let result = Number(num1) + Number(num2);
		let result = +num1 + +num2;
		console.log(`${num1} + ${num2} = ${result}`)

		// console.log(result);
		
	</script>

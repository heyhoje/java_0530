<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>탭 메뉴 예제1</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px; height: 500px;
		}
		.box1{ background: red;}
		.box2{ background: blue;}
		.box3{ background: yellow;}
	</style>
</head>
<body>
	<button class="btn btn1" data-target=".box1">메뉴1</button>
	<button class="btn btn2" data-target=".box2">메뉴2</button>
	<button class="btn btn3" data-target=".box3">메뉴3</button>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>

	<script>
		$('.box').hide();

		$('.btn').click(function(){
			let target = $(this).attr('data-target'); //this의 속성이 뭔데?? 버튼 번호랑 상자 번호...???
			$('.box').hide();
			$(target).show();
		});

			$('.box2').show();
		});
		$('.btn3').click(function(){
			$('.box').hide();
			$('.box3').show();
		}); */
	</script>

</body>
</html>

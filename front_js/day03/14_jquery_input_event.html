<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입력 관련 이벤트</title>
	<script src="../js/jquery.min.js"></script>
	<style>

	</style>
</head>
<body>
	<form action="">
		<input type="text" id="id" name="id">
		<button>전송</button>
	</form>

	<script>
		/*
		change()
		- input 태그의 내용이 변경됐을 때, 발생하는 이벤트
		- 내용을 입력중일때는 change이벤트 발생x
		- 내용을 변경하고, focus가 해제될때 발생 / 엔터를 쳤을 때 (내용변경이 되야함)
		*/
		$('#id').change(function(){
			console.log('내용이 바뀌었습니다.');
		});

		/*
		select()
		- 내용을 선택했을 때 발생하는 이벤트
		*/
		$('#id').select(function(){
			console.log('내용이 선택되었습니다.')
		});

		/*
		submit()
		- 서버에 내용을 전송항 때 발생하는 이벤트
		- return값이 false이면 서버에 전송을 하지 않음
		- 회원가입시 유효성 체크할 때 많이 사용(아이디 패턴, 비밀번호 몇자리 이내로 사용 등등)
		*/
		$('form').submit(function(){
			console.log('서버에 전송하지 않습니다');
			return false;
		});
	</script>
</body>
</html>

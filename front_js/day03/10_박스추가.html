<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 추가</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			background-color: pink; height: 200px;
			border: 3px solid black;
			position: relative; margin-bottom: 10px;
		}
		.box1{
			background-color: yellow;
		}
		.btn-add{
			position: absolute; bottom: 10px; right: 10px;
		}
	</style>
</head>
<body>
	<div class="box box1">
		<button class="btn-add">추가</button>
	</div>

	<script>
		// 클래스명이 btn-add인 요소에 클릭 이벤트를 등록(그래서 노랑 버튼만 활성화되있음)
		/* $('.btn-add').click(function(){
			let el = 
			`<div class="box">
				<button class="btn-add">추가</button>
			</div>`;
			$(this).parent().before(el);
		}); */

		$(document).on('click','.btn-add',function(){
			let el = 
			`<div class="box">
				<button class="btn-add">추가</button>
			</div>`;
			$(this).parent().before(el);
		});
		// 1. $('선택자').이벤트명(function(){});
		// 2. $('선택자').on('이벤트명', function(){});
		// 3. (document).on('이벤트명', '선택자', function(){});
		//	=> document 문서 객체에 추가되어, 나중에 선택자가 추가되어도 기능을 한다
		//  => 추가된 요소에서 동작을 해야한다면, 3번. (document).on 으로 처리해보자!!
	</script>
</body>
</html>

		keyup : 모든 키를 눌렀다가 땠을 때 발생하는 이벤트 
		*/
		$('input').keyup(function(e){
			// 눌린 키의 값
			console.log('e.keyCode');
		})
		$('input').keyup(function(){
			// console.log('up');
		})
		$('input').keydown(function(){
			// console.log('down');
		})
		$('input').keypress(function(){
			// console.log('press');
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>질문답변 추가 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<button class="btn-add">질문추가</button>
	<div class="box">
		<div class="inner-box">
			<input type="text" class="input" placeholder="질문"> <br>
			<textarea placeholder="답변내용" cols="30" rows="10"></textarea>
		</div>
	</div>
	<button class="btn-submit">질문등록</button>

	<script>
		$('.btn-add').click(function(){
			let element = 
			`<div class="inner-box">
				<input type="text" class="input" placeholder="질문"> <br>
				<textarea placeholder="답변내용" cols="30" rows="10"></textarea>
			</div>`;
			$('.box').append(element); //append = 마지막 자식요소 다음
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가(네모박스)</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px; height: 100px; margin-top: 10px;
			border: 3px solid black; background-color: pink;
		}
		.box1{ background-color: yellow;}
	</style>
</head>
<body>
	<button class="btn-add">추가</button>
	<div class="box box1"></div>

	<script>
		$('.btn-add').click(function(){
			let el = 
			`<div class="box box1"></div>`;
			$(this).after(el);
		});
	</script>
</body>
</html>

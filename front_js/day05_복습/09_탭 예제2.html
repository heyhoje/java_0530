<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>탭 예제(select태그)</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			height: 300px; background-color: blueviolet;
			display: none;
		}
		.box2{ background-color: orangered;}
	</style>
</head>
<body>
	<select name="box">
		<option value="">선택안함</option>
		<option value=".box1">보라</option>
		<option value=".box2">주황</option>
	</select>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>

	<script>
		// 방법1 : select박스 추가, value를 이용
		$('[name=box]').click(function(){ // 선택자, target -> value로 바뀜.
			let value = $(this).val();
			$('.box').hide();
			$(value).show();
		});
	
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn">클릭</button>

	<script>
		// $('.btn').click.alert('안녕하세요'); (X)
		// 내가 선택한 요소 this를 쓸때는 arrow함수 말고 function을 써야함
		$('.btn').click(()=>{
			alert('안녕하세요')
		});
	</script>
</body>
</html>

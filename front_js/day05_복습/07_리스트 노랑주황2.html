<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 노랑주황2</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{background-color: yellow;}
		.bg-orange{background-color: orange;}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">항목1</a></li>
		<li><a href="#">항목2</a></li>
		<li><a href="#">항목3</a></li>
		<li><a href="#">항목4</a></li>
		<li><a href="#">항목5</a></li>
		<li><a href="#">항목6</a></li>
		<li><a href="#">항목7</a></li>
	</ul>
	<script>
		// $('li').eq(-1).addClass('bg-yellow'); // eq에 음수가 들어가면 역순으로 번호를 할당한다
		
		$('a').click(function(){
			// 모든 li태그에 배경이 흰색이 되도록 처리
			// css로 할 경우, css('background-color', 'white');
			$('li').removeClass('bg-yellow bg-orange')

			// 현재 클릭된 a태그의 '부모 요소'의 배경이 노란색이 되도록 처리
			$(this).parent().addClass('bg-yellow')
			// 현재 클릭된 a태그의 '부모 요소' 앞에 있는 요소의 배경이 주황색이 되도록 처리
			$(this).parent().prev().addClass('bg-orange')
			// 현재 클릭된 a태그의 '부모 요소' 뒤에 있는 요소의 배경이 주황색이 되도록 처리
			$(this).parent().next().addClass('bg-orange')

		});
	</script>
</body>
</html>

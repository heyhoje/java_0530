<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 이전다음2</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{ background-color: yellow; }
	</style>
</head>
<body>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
	<button class="btn btn1">버튼1</button>
	<button class="btn btn2">버튼2</button>
	<button class="btn btn3">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	
	<script>
		// removeClass / addClass
		let num = 0;
		$('.btn').click(function(){
			$('li').removeClass('bg-yellow');
			// 현재 눌린 버튼이 .btn 중 몇번째인지 가져옴
			let index = $(this).index()-1;
			num = index; // (선행작업) num를 index로 바꿔줌
			$('li').eq(index).addClass('bg-yellow'); 
			// index에는 몇번지인지가 들어가야함, 그래서 위에 index()-1번째로 설정
		});

		// 방법2. 앞/뒤 요소가 있는지 없는지 확인해서 이동
		$('.btn-prev').click(()=>{
			// 앞 요소의 길이가 0이 아니라면 => 앞 요소가 있다...?
			let index;
			if($('.bg-yellow').prev().length != 0){ // 앞에 요소를 선택
				index = $('.bg-yellow').prev().index();
			}else{
				index = $('li').length-1;
			}
			$('.btn').eq(index).click();
		});

		$('.btn-next').click(()=>{
			let index;
			if($('.bg-yellow').next().length != 0){ // 앞에 요소를 선택
				index = $('.bg-yellow').next().index();
			}else{
				index = 0;
			}
			$('.btn').eq(index).click();
		})
	
	</script>
</body>
</html>

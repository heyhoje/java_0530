<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>첨부파일 미리보기</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.input-file{
			display: none;
		}
		.btn-file{
			border: 2px solid red; width: 100px; height: 100px;
			font-weight: bold; font-size: 30px; line-height: 100px; text-align: center;
			display: block; text-decoration: none; color: red;
		}
		.box-thumbnail{ display: none;}
	</style>
</head>
<body>
	<input type="file" name="file" class="input-file" onchange="readUrl(this)">
	<a href="#" class="btn-file">+</a>
	<div class="box-thumbnail">
		<img src="" alt="미리보기" id="preview" height="100" width="auto" onclick="$('.input-file').click();">
	</div>

	<script>
		$('.btn-file').click(function(){
			$('input-file').click();
		});
		
		
	</script>
</body>
</html>

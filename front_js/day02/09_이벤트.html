<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트</title>
</head>
<body>
	<!-- 1. 코드가 간단한 경우. 함수를 호출해서 해결 가능한 경우 -->
	<button onclick="alert('버튼1 클릭');">버튼1</button>
	<button id="btn">버튼2</button>
	<script>
		/*
		이벤트 적용 방법
		1. 요소의 이벤트 속성을 추가해서 적용

		<element on이벤트명 = "스크립트코드">

		2. 스크립트로 이벤트를 추가해서 적용
			<script>
				요소.on이벤트명 = function(){
					//구현;
				}
			</ script>
		*/
		// 2. 코드가 복잡한 경우 
		let btn = document.getElementById('btn');
		btn.onclick = function(){
			alert('버튼2 클릭')
		}
	</script>
</body>
</html>

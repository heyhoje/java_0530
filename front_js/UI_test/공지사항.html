<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>공지사항</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box {
			position: relative; width: auto; height: auto;
			padding: 20px; border: 1px solid black; margin: 20px
		}
		.maintitle {
			position: absolute; top: -4%; border: 1px solid white;
			margin: none; background-color: white;
		}
		.title{ margin: 5px; }
		.content{ margin: 5px; }
		.uploadFile{ margin: 5px; }
		.button{ margin: 5px; }
		
		hr { margin: 20px; }
		
		table{
			width: 95%; margin: none; 
			margin-left:auto; margin-right: auto;
		}
		th{
			background-color: coral; color: white;
		}
		tr{
			background-color: lightgoldenrodyellow;
		}
		td button{
			width: 100%;

	</style>
</head>
<body>
	<!-- form 태그 -->
	<form action="insert.no" method="post">

		<!-- 공지사항 작성 박스 -->
		<div class="box">
			<div class="maintitle">공지사항 작성하기</div>
			<div class="title">
				<b>제목</b>
				<input type="text" name="title" placeholder="제목을 입력하세요." required> <br>
			</div>
			<div class="content">
				<b>내용</b>
				<textarea name="content" cols="30" rows="10" placeholder="내용을 입력하세요." required></textarea>
			</div>
			<div class="uploadFile">
				<b>첨부파일</b>
				<input type="file" name="uploadFile"> <br>
			</div>
			<button type="button" class="button">작성하기</button>
		</div>

		<hr>

		<table border="1">

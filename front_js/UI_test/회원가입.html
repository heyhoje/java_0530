<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		html{
			background-color: #CEECF5;
		}

		#main_join{
			background-color: #f2f2f2; display: table;
			width: 350px; height: 330px; margin: 0 auto; top: 300px; bottom: 100px;
			border: 2px solid #d8d8d8;
			display: flex; flex-direction: column; justify-content: center; align-items: center;
		}

		input{
			background-color: #f2f2f2;
			border-top: none; border-right: none; border-left: none; border-bottom: dotted;
		}

		p{
			font-size: 8px; color: grey
		}

		#btnsec{
			text-align: center; vertical-align: middle;
		}
		.btn{
			width: 100%; height: 100%; background-color: #bcf5a9;
			border: none; cursor: pointer;
		}
	</style>
</head>
<body>
	<main id="main_join">
		<table id="user_info">
			<tr>
				<td>아이디</td>
				<td> <input type="text" id="userId" size="25"> </td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td> <input type="password" id="pw" onfocus="focusPW()" size="25"> </td>
			</tr>
			<tr>
				<td height="0.5">&nbsp</td>
				<td height="0.5"><p id="pwdmsg">&nbsp</p></td>
			</tr>
			<tr>
				<td>패스워드 확인</td>
				<td> <input type="password" id="pw2" size="25"> </td>
			</tr>
			<tr>
				<td>이메일</td>
				<td> <input type="text" id="email1" size="8"> @ <input type="text" id="email2" size="8"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td> 
					<input type="text" id="address1" size="25"> <br>
					<input type="text" id="address2" size="25">
				</td>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td height="0.5" class="requieredalert"><p id="requieredalert">&nbsp</p></td>
			</tr>
			<tr>
				<td id="btnsec" colspan="2" height="50">
					<button class="btn" onclick="check()">가 입</button>
				</td>
			</tr>
		</table>
	</main>

	<script>
		function focusPW(){
			let x = document.getElementById("pwdmsg");
			x.innerText = "영문자 대/소문자 특수문자, 숫자 포함 8~20자";
		}

		function check(){
			// 아이디 체크
			var userId = document.getElementById("userId");
			let x = document.getElementById("requieredalert");
			if(userid.value == "") {
		requieredalert.innerText = "필수 입력 항목입니다.";
		userid.focus();
		return;
	}

		//패스워드 체크
		var pwd1 = document.getElementById("pwd1");
		let y = document.getElementById("requieredalert");
		if (pwd1.value == "") {
			requieredalert.innerText = "필수 입력 항목입니다.";
			pwd1.focus();
			return;
		}
		
		//패스워드 확인 체크
		var pwd2 = document.getElementById("pwd2");
		let z = document.getElementById("requieredalert");
		if (pwd2.value == "") {
			requieredalert.innerText = "필수 입력 항목입니다.";
			pwd2.focus();
			return;
		}
		
		//영문대소문자, 숫자,특수기호를 모두 사용하여 8~32자리로 입력
		var exp2 = /(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^*+=-])(?=.*\d){8,32}/;
		//()괄호를 쓸 떄는 시작^, 끝$기호를 쓰면 안됨.
		if (!exp2.test(pwd1.value)) {
			alert("패스워드는 영문대소문자, 숫자, 특수기호(!@#$%^))를 모두 사용하여 8~32자리로 입력하세요.")
			pwd1.focus();
			return;
		}
		
		//패스워드 일치 체크
		if (pwd1.value != pwd2.value) {
			alert("패스워드가 불일치합니다.")
			return;
		}
		alert("정상적으로 입력되었습니다.");
	}
	
	</script>
</body>
</html>

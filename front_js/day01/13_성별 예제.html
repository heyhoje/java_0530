	<script>

		// F이면 여성입니다.를 출력하는 코드를 작성하세요.

		let gender = prompt("성별을 입력하세요(F:여성 or M:남성 or 기타:미공개)");
		if(gender == "W"){
			alert("여성입니다");
		}else if(gender == "M"){

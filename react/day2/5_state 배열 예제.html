<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>state 배열 예제</title>
	<!-- 버튼을 클릭했을 때, 배열에 입력한 내용이 추가되도록 -->
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
	<div id="root">	</div>

	<script type="text/babel">
		const root = document.getElementById("root");

		function App(){
			// input값을 활용해야할 때 => 상태값을 하나 추가하고, **을 하면됨
			let [arr, setArr] = React.useState([]);
			let [input, setInput] = React.useState("");
			// arr = [...arr, setInput]
			console.log(arr);

			const onChange = (event) => setInput(event.target.value)
			const onClick = () => {
				// console.log('click');
				// 현재 input 태그에 있는 값을 배열 뒤에 추가
				setArr((beforeArr)=> [...beforeArr, input]);
				// 그리고 input 태그의 글자를 지워줌
				setInput("");
			};

			return(
				<div>
					<input type="text" onChange={onChange} value={input}/>
					<button onClick={onClick}>버튼</button>
					<h1>[{arr.join(', ')}]</h1>
				</div>
			)
		}
		
		ReactDOM.render(<App/>, root);

	</script>
</body>
</html>

	<div id="root">

		버튼1을 클릭하면 버튼2가 토글되도록(보이면 안보이게, 안보이면 보이게) 코드를 작성
		*/
		
		function Btn(props){
			const [isVisible, setIsVisible] = useState(true);
	
			const toggleVisibility = () => {
				setIsVisible(!isVisible);
			};
			return(
				<button>{props.text}</button>
			)
		}
			
		const onClick = ()=>{};

		function App(){
			
			return(
				<div>	
					<Btn text="버튼1" onClick={onClick}/>
					<Btn text="버튼2"/>
				</div>
			)
		}
		Btn.propTypes = {

		}

		ReactDOM.render(<App/>, root);

	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 기본 복습</title>
	<!-- 자바스크립트 태그버튼 vs JSX 리액트버튼 차이점 비교-->
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<style>
		.btn{
			background-color: tomato; border: 0; border-radius: 10px; padding: 5px;
		}
	</style>

</head>
<body>
	<div id="root">	</div>
		<button onclick="alert('태그버튼')" class="btn">태그버튼</button>
	<script type="text/babel">
		// 넣어줄 위치 상수로 지정
		const root = document.getElementById("root");

		// onClick에 넣을 기능을 함수로
		// 코드간소화를 위해 
		function alertBtn(){
			alert('리액트 버튼');
		}

		// jsx - 함수로 요소 만들기1
		// + 이벤트 추가
		/*
		function Btn(){
			return (
				// <button onClick={()=>alert("리액트 버튼")}>버튼</button>
				<button onClick={alertBtn} className="btn">리액트 버튼</button>
			);
		} */
		// 변수처럼 함수를 선언해서 요소 만들기2
		const Btn = ()=>{
			return (
				// <button onClick={()=>alert("리액트 버튼")}>버튼</button>
				<button onClick={alertBtn} className="btn">리액트 버튼</button>
			);
		}
		function Div(){
			return(
				<div>
					<Btn/>
				</div>
			);
		}
		// 태그처럼, 배치할 위치
		// 배치1
		// ReactDOM.render(<Btn/>, root);

		// 배치2
		ReactDOM.render(<Div/>, root);

	</script>
</body>
</html>

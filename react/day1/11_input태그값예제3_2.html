<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input태그값 예제4</title>
	<!-- 순수 리액트 / state 이용해서 -->
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
		const container = document.getElementById('container');
		function App(){
			let[str, setStr] = React.useState("");
			let[totalStr, setTotalStr] = React.useState("");

			function onChange(event){			
				setStr(event.starget.value);
				
			}
			function onClick(){
				let beforTotalStr = totalStr;
				setTotalStr((beforeTotalStr)=>{beforTotalStr + str});
				setStr("");
			}

			return(
				<div>
					<input type="text" onChange={onChange} value={str}/>
					<button onClick={onClick}>추가</button>
					<h3>{text}</h3>
				</div>	
				);
		}
		ReactDOM.render(<App/>, container);
	</script>
</body>
</html>
